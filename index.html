<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="gambar.jpg" alt="Gambar">
            </div>
            <div class="col-md-6">
                <h1>Ayo Join Bersama Kami!</h1>
                <hr>
                <h2>Registrasi</h2>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="namaLengkap">Nama Lengkap</label>
                        <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label for="namaPanggilan">Nama Panggilan</label>
                        <input type="text" class="form-control" id="namaPanggilan" placeholder="Masukkan Nama Panggilan">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="xxxxxxxxx">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirmPassword">Konfirmasi Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="xxxxxxxxx">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
